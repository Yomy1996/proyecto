<ion-header>
  <ion-toolbar  color="success">
    <ion-buttons slot="start">
      <ion-back-button color="secondary" defaultHref="/inicio">
      </ion-back-button>
    </ion-buttons>
    <ion-title>PRODUCTOS DISPONIBLES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="slider">
  <ion-list>
    <ion-radio-group>
      <ion-list-header>
        <ion-label>Filtrar por:</ion-label>
      </ion-list-header>
  
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-radio slot="start" value="biff" checked></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Precio</ion-label>
        <ion-radio slot="start" value="griff"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Tipo</ion-label>
        <ion-radio slot="start" value="buford"></ion-radio>
      </ion-item>

    </ion-radio-group>
  </ion-list>

  <ion-item-sliding *ngFor="let todo of todos" >
    <ion-item lines = "inset" button [routerLink]="['/papas',todo.id]">
      <ion-icon slot="start" color="succes" name="person"></ion-icon>
      <ion-label>
       {{todo.nombre}}
      </ion-label>
      
    </ion-item>
  </ion-item-sliding>

</ion-content>
