<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button color="secondary" defaultHref="/inicio">
      </ion-back-button>
    </ion-buttons>
    <ion-title>PRODUCTOR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>
  <ion-card-content>
        <img class="i" src="assets/imagenes/papas1.png"/>
  </ion-card-content>
</ion-card>

<ion-content>
  <ion-list>

      <ion-item>
        <ion-icon slot="start" color="succes" name="mail-open"></ion-icon>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input ngModel type="email" [(ngModel)]= "user.email"  ></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-icon slot="start" color="succes" name="lock"></ion-icon>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input ngModel type="password" [(ngModel)]= "user.password" ></ion-input>
      </ion-item>
    </ion-list>
    
      <!-- <p text-right>Olvidaste la contraseña?</p> -->
    
      <ion-button size="small" expand="block" type="submit" color="secondary" (click)="onLogin()">
        INGRESAR</ion-button>

      <ion-button size="small" expand="block" type="submit" color="secondary" routerLink="/registrar" >
        REGISTRAR</ion-button>
